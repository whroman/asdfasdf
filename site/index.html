<!DOCTYPE html>
<html>
<head>
    <title>Bowling</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.0.5/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

    <h1 class="title">Bowling</h1>

    <div class="row column small-10 small-centered">
        <div id="app">
            <div class="row">
                <div class="scoreboard column small-12">
                    <table class="width-full">
                        <thead>
                            <tr>
                                <td>Player</td>
                                <td>Turns</td>
                                <td>Roll One</td>
                                <td>Roll Two</td>
                                <td>Score</td>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>One</td>
                                <td data-turns="0"></td>
                                <td data-roll-one="0"></td>
                                <td data-roll-two="0"></td>
                                <td data-score="0"></td>
                            </tr>

                            <tr>
                                <td>Two</td>
                                <td data-turns="1"></td>
                                <td data-roll-one="1"></td>
                                <td data-roll-two="1"></td>
                                <td data-score="1"></td>
                            </tr>
                        </tbody>

                    </table>
                    <br>
                    <br>
                </div>


                <div id="pins" class="column small-12">
                    <div class="pin-row">
                        <div class="pin" data-id="0">
                            <i class="fa fa-times"></i>
                            <i class="fa fa-map-pin"></i>
                        </div>
                        <div class="pin" data-id="1">
                            <i class="fa fa-times"></i>
                            <i class="fa fa-map-pin"></i>
                        </div>
                        <div class="pin" data-id="2">
                            <i class="fa fa-times"></i>
                            <i class="fa fa-map-pin"></i>
                        </div>
                        <div class="pin" data-id="3">
                            <i class="fa fa-times"></i>
                            <i class="fa fa-map-pin"></i>
                        </div>
                    </div>
                    <div class="pin-row">
                        <div class="pin" data-id="4">
                            <i class="fa fa-times"></i>
                            <i class="fa fa-map-pin"></i>
                        </div>
                        <div class="pin" data-id="5">
                            <i class="fa fa-times"></i>
                            <i class="fa fa-map-pin"></i>
                        </div>
                        <div class="pin" data-id="6">
                            <i class="fa fa-times"></i>
                            <i class="fa fa-map-pin"></i>
                        </div>
                    </div>
                    <div class="pin-row">
                        <div class="pin" data-id="7">
                            <i class="fa fa-times"></i>
                            <i class="fa fa-map-pin"></i>
                        </div>
                        <div class="pin" data-id="8">
                            <i class="fa fa-times"></i>
                            <i class="fa fa-map-pin"></i>
                        </div>
                    </div>

                    <div class="pin-row">
                        <div class="pin" data-id="9">
                            <i class="fa fa-times"></i>
                            <i class="fa fa-map-pin"></i>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="column small-12">
                    <div class="controls">
                        <div id="action-reset" class="button pull-left alert">Reset</div>

                        <div id="action-bowl" class="button pull-right">Bowl</div>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script type="text/javascript" src="js/build.js"></script>
</body>
</html>
